<!doctype html>
<html>

{include file="Public/head"}

<body>

    {include file="Public/head"}
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 表单
                </div>
                <div class="tpl-portlet-input tpl-fz-ml">
                    <div class="portlet-input input-small input-inline">
                        <div class="input-icon right">
                            <i class="am-icon-search"></i>
                            <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                    </div>
                </div>


            </div>
            <div class="tpl-block ">

                <div class="am-g tpl-amazeui-form">


                    <div class="am-u-sm-12 am-u-md-9">
                        <form class="am-form am-form-horizontal">

                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">学生姓名</label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="user-name" name="sname" value="{$info1.sname}">
                                    <small></small>
                                </div>
                            </div>



                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">评价教师</label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="user-name" name="truename" value="{$info2.truename}" >
                                    <small></small>
                                </div>
                            </div>




                            <div class="am-form-group">
                                <label for="user-intro" class="am-u-sm-3 am-form-label">评价</label>
                                <div class="am-u-sm-9">
                                    <textarea class="" rows="5" id="user-intro">{$list.content}</textarea>
                                    <small></small>
                                </div>
                            </div>



                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">时间</label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="user-name" name="pudate" value="{$list.pudate}" >
                                    <small></small>
                                </div>
                            </div>









                        </form>
                    </div>
                </div>
            </div>

        </div>

{include file="Public/foot"}
</body>

</html>
