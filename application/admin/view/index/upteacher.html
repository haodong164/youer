<!doctype html>
<html>
{include file="Public/head"}

            <div class="tpl-portlet-components">
               
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                       <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" action="{:url('Index/do_upteacher')}"  method="post" enctype="multipart/form-data">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">真实姓名 / TrueName</label>
                                    <div class="am-u-sm-9">
									    <input type="hidden" name="id"  value="{$info.id}">
                                        <input type="text" id="user-name" placeholder="真实姓名 / TrueName" name="truename" value="{$info.truename}">
                                        <small>输入你的名字，让我们记住你。</small>
                                    </div>
                                </div>
								<div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">电话 / Telephone</label>
                                    <div class="am-u-sm-9">
                                        <input type="tel" id="user-phone" placeholder="输入你的手机号 / Telephone" name="telphone" value="{$info.telphone}">
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-password" class="am-u-sm-3 am-form-label">密码 / Password</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" id="user-password" placeholder="输入你的密码 / Password" name="password">
                             
                                    </div>
                                </div>
								<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">昵称 / NickName</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name" placeholder="昵称 / NickName" name="nickname" value="{$info.nickname}">
                                
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">头像 / Photo</label>
                                    <div class="am-u-sm-9">
                                            <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img style="max-height: 200px; width: auto;" id="preview" src="http://www.ryaonet.cn/public/Uploads/{$info.photo}" alt="">
                                            </div>
											<button type="button" class="am-btn am-btn-danger am-btn-sm">
                                             <i class="am-icon-cloud-upload"></i>添加头像</button>
                                            <input id="doc-form-file"  type="file" name="photo" value="{$info.photo}" multiple >
                                        </div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">性别 / Sex</label>
                                    <div class="am-u-sm-9">
                                        <input type="radio"  name="sex" {if condition="$info.sex eq 1"}checked="checked" {/if} value='1'><small>女</small>
                                        <input type="radio"  name="sex" {if condition="$info.sex eq 0"}checked="checked" {/if} value='0'><small>男</small>
                                    </div>
                                </div>

                                
								<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">职位 / Dept</label>
                                    <div class="am-u-sm-9">
                                        
                                        <select name="dept" id="user">
                                           <option>请选择教师职位</option>
                                           {foreach item="dept" name="dept"}
                                           <option value="{$dept}" 
                                                {if condition="$info['dept'] eq $dept"} 
                                                    selected="selected" 
                                                {/if} 
                                            >
                                            {$dept}
                                            </option>
                                           {/foreach}
                                       </select>
                                        <small>负责的职位</small>
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">状态</label>
                                    <div class="am-u-sm-9">
                                        <input type="radio" name="status" {if condition="$info.status eq 1"}checked="checked" {/if} value='1'><small>启用</small>
                                        <input type="radio" name="status" {if condition="$info.status eq 0"}checked="checked" {/if} value='0'><small>禁用</small>
                                    </div>
                                </div>
								
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script type="text/javascript">
        $(function() {
$("#doc-form-file").change(function() {
var $file = $(this);
var fileObj = $file[0];
var windowURL = window.URL || window.webkitURL;
var dataURL;
var $img = $("#preview");
 
if(fileObj && fileObj.files && fileObj.files[0]){
dataURL = windowURL.createObjectURL(fileObj.files[0]);
$img.attr('src',dataURL);
}else{
dataURL = $file.val();
var imgObj = document.getElementById("preview");
// 两个坑:
// 1、在设置filter属性时，元素必须已经存在在DOM树中，动态创建的Node，也需要在设置属性前加入到DOM中，先设置属性在加入，无效；
// 2、src属性需要像下面的方式添加，上面的两种方式添加，无效；
imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
 
}
});
});

    </script>
</body>

</html>
