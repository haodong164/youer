<!doctype html>
<html>

{include file="Public/head"}

<body>


<div class="tpl-portlet-components">
    <div class="portlet-title">
        <div class="caption font-green bold">
            <span class="am-icon-code"></span> 列表
        </div>
        <div class="tpl-portlet-input tpl-fz-ml">
            <div class="portlet-input input-small input-inline">
                <div class="input-icon right">
                    <i class="am-icon-search"></i>
                    <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
            </div>
        </div>


    </div>
    <div class="tpl-block">
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <a href="{:url('Index/addstudent')}"  class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</a>
                        <button type="button" id="trash-all" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-form-group">
                    <select data-am-selected="{btnSize: 'sm'}">
                        <option value="option1">所有类别</option>
                        <option value="option2">IT业界</option>
                        <option value="option3">数码产品</option>
                        <option value="option3">笔记本电脑</option>
                        <option value="option3">平板电脑</option>
                        <option value="option3">只能手机</option>
                        <option value="option3">超极本</option>
                    </select>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-input-group am-input-group-sm">
                    <input type="text" class="am-form-field">
                                <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
          </span>
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox" id="fz-check-all"   class="tpl-table-fz-check"></th>
                            <th class="table-id">ID</th>
                            <th class="table-title">老师ID</th>
                            <th class="table-title">学生姓名</th>
                            <th class="table-type">性别</th>
                            <th class="table-author am-hide-sm-only">出生年月</th>
                            <th class="table-type">班级</th>
                            <th class="table-type">地址</th>
                            <th class="table-date am-hide-sm-only">入院时间</th>
                            <th class="table-type">图像</th>
                            <th class="table-set">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach item="ulist" name="list"}
                        <tr>
                            <td><input type="checkbox" class="groupids" value="{$ulist.id}"></td>
                            <td>{$ulist.id}</td>
                            <td>{$ulist.fid}</td>
                            <td>{$ulist.sname}</td>
                            <td>{$ulist.sex?'男':'女'}</td>
                            <td>{$ulist.birth}</td>
                            <td>{$ulist.class_id}</td>
                            <td>{$ulist.address}</td>
                            <td>{$ulist.intotime}</td>
                            <td><img style="width:20px; height:20px" src="http://www.ryaonet.cn/public/Uploads/{$ulist.studentphoto}" /></td>

                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a href="{:url('Index/upstudent',['id'=>$ulist['id']])}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</a>
                                        <a href="{:url('Index/delstudent',['id'=>$ulist['id']])}" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {/foreach}

                        </tbody>
                    </table>
                    <div class="am-cf">

                        <div class="am-fr">
                            {$page}
                        </div>
                    </div>
                    <hr>

                </form>
            </div>

        </div>
    </div>
    <div class="tpl-alert"></div>
</div>

{include file="Public/foot"}
<script type="text/javascript">
    $('#fz-check-all').click(function(){
        //alert($(this).is(':checked'));
        if($(this).is(':checked'))
        {
            $('.groupids').prop('checked',true);
        }
        else
        {
            $('.groupids').prop('checked',false);
        }
    });
    $('#trash-all').click(function(){
        var ids='';
        $('.groupids').each(function(){
            if($(this).is(':checked'))
            {
                ids+=$(this).val()+',';
            }
        });
        ids=ids.substr(0,ids.length-1);
        window.location.href="/admin/Index/delstudent/id/"+ids;
    });
</script>

</body>

</html>
