<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__STATIC__assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__STATIC__assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__STATIC__assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__STATIC__assets/css/admin.css">
    <link rel="stylesheet" href="__STATIC__assets/css/app.css">
</head>

<body>


    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                编辑规则
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                    <div class="input-icon right">
                        <i class="am-icon-search"></i>
                        <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                </div>
            </div>


        </div>
        <div class="tpl-block ">

            <div class="am-g tpl-amazeui-form">


                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" action="{:url('Index/do_uprulelist')}" method="post">
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">英文名称 / GroupName</label>
                            <div class="am-u-sm-9">
                                <input type="hidden" name="id" value="{$val.id}">
                                <input type="text" id="rule_en_name" name="name" value="{$val.name}" placeholder="姓名 / Name">
                                <small id="showenmsg"></small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">中文名称 /CHName</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="ruels_title" name="title" value="{$val.title}" placeholder="姓名 / Name">
                                <small id="showtitle"l></small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-email" class="am-u-sm-3 am-form-label">状态 / Status</label>
                            <div class="am-u-sm-9">
                                <input type="radio" name="status" {if condition="$val.status eq '1'"} checked="checked" {/if} value="1"><small>启用</small>
                                <input type="radio" name="status" {if condition="$val.status eq '0'"} checked="checked" {/if} value="0"><small>禁用</small>

                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-email" class="am-u-sm-3 am-form-label">级别 / Rank</label>
                            <div class="am-u-sm-9">
                                <input type="radio" name="level" value="1" {if condition="$val.level eq '1'"} checked="checked" {/if}><small>模块</small>
                                <input type="radio" name="level" value="2" {if condition="$val.level eq '2'"} checked="checked" {/if}><small>控制器</small>
                                <input type="radio" name="level" value="3" {if condition="$val.level eq '3'"} checked="checked" {/if}><small>方法</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-email" class="am-u-sm-3 am-form-label"> 上一级 / LastJi</label>
                            <div class="am-u-sm-9">
                                <select  name="parentid" value="">
                                    {volist id="vo" name="rulelist"}
                                    <option value="{$vo.id}">{$vo.title}</option>
                                        {volist id="sec" name="vo.second"}
                                        <option value="{$sec.id}">&nbsp;&nbsp;&nbsp;{$sec.title}</option>
                                        {/volist}
                                    {/volist}
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>



<script src="__STATIC__assets/js/jquery.min.js"></script>
<script src="__STATIC__assets/js/amazeui.min.js"></script>
<script src="__STATIC__assets/js/app.js"></script>

</body>

</html>
