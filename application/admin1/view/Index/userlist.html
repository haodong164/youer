<!doctype html>
<html>

<head>
    {include file="public/css"}
</head>


        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 列表
                </div>
                <div class="tpl-portlet-input tpl-fz-ml">
                    <div class="portlet-input input-small input-inline">
                        <div class="input-icon right">
                            <i class="am-icon-search"></i>
                            <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                    </div>
                </div>


            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group -xs">
                                <a type="button" href="{:url('Index/adduser')}" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</a>
                                <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 保存</button>
                                <button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 审核</button>
                                <a type="button"  id="delete" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</a>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-form-group">
                            <select data-am-selected="{btnSize: 'sm'}">
                                <option value="option1">所有类别</option>
                                <option value="option2">IT业界</option>
                                <option value="option3">数码产品</option>
                                <option value="option3">笔记本电脑</option>
                                <option value="option3">平板电脑</option>
                                <option value="option3">只能手机</option>
                                <option value="option3">超极本</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-input-group am-input-group-sm">
                            <input type="text" class="am-form-field">
                                <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
          </span>
                        </div>
                    </div>
                </div>
                <div class="am-g">
                    <div class="am-u-sm-12">
                        <form class="am-form" action="{:url('Index/deluser')}" method="post">
                            <table class="am-table am-table-striped am-table-hover table-main">
                                <thead>
                                <tr>
                                    <th class="table-check"><input type="checkbox" id="quanxuan" class="tpl-table-fz-check"></th>
                                    <th class="table-id">ID</th>
                                    <th class="table-title">账号</th>
                                    <th class="table-type">密码</th>
                                    <th class="table-author am-hide-sm-only">邮箱</th>
                                    <th class="table-date am-hide-sm-only">手机号</th>
                                    <th class="table-set">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist id="vo" name="list"}
                                <tr>
                                    <td><input type="checkbox"  value="{$vo.Id}" class="ids"></td>
                                    <td>{$vo.Id}</td>
                                    <td><a href="#">{$vo.username}</a></td>
                                    <td>{$vo.password}</td>

                                    <td class="am-hide-sm-only">{$vo.email}</td>
                                    <td class="am-hide-sm-only">{$vo.telphone}</td>

                                    <td>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <a class="am-btn am-btn-default am-btn-xs am-text-secondary" href="{:url('Index/upuser',['id'=>$vo['Id']])}" ><span class="am-icon-pencil-square-o"></span> 编辑</a>
                                                <button class="am-btn am-btn-default am-btn-xs am-hide-sm-only"><span class="am-icon-copy"></span> 复制</button>
                                                <a class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" href="{:url('Index/deluser',['id'=>$vo['Id']])}"><span class="am-icon-trash-o"></span> 删除</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                {/volist}


                                </tbody>
                            </table>
                            <div class="am-cf">

                                <div class="am-fr">
                                   {$page}
                                </div>
                            </div>
                            <hr>

                        </form>
                    </div>

                </div>
            </div>
            <div class="tpl-alert"></div>
        </div>










    </div>

</div>


{include file="public/js"}
<script type="text/javascript">
    $('#quanxuan').click(function(){
        if($(this).is(':checked'))
        {
            $('.ids').prop('checked',true);
        }else
        {
            $('.ids').prop('checked',false);
        }

    });
    $('#delete').click(function(){
        var idds='';
        $('.ids').each(function () {
            if($(this).is(':checked'))
            {
                idds+=$(this).val()+',';
            }

        });
        idds=idds.substr(0,idds.length-1);
        window.location.href="/index.php/admin/Index/deluser/id/"+idds;
    })
</script>
</body>

</html>
