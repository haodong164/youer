<!doctype html>
<html>

<head>

    {include file="public/css"}
</head>

<body>





<div class="tpl-portlet-components">
    <div class="portlet-title">
        <div class="caption font-green bold">
            管理员添加
        </div>
        <div class="tpl-portlet-input tpl-fz-ml">
            <div class="portlet-input input-small input-inline">
                <div class="input-icon right">
                    <i class="am-icon-search"></i>
                    <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
            </div>
        </div>


    </div>
    <div class="tpl-block ">

        <div class="am-g tpl-amazeui-form">


            <div class="am-u-sm-12 am-u-md-9">
                <form class="am-form am-form-horizontal" action="{:url('Index/do_upaccess')}" method="post">

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">用户ID</label>
                        <div class="am-u-sm-9">

                        </div>
                    </div>


                    <!--此处有问题，权限号应为下拉菜单-->

                        <label for="user-name" class="am-u-sm-3 am-form-label">管理员ID</label>
                        <div class="am-u-sm-9">
                            <input type="text"  id="user-name" name="group_id" value="{$list.group_id}" placeholder="管理员ID">
                            <small>无话可说,正常情况不应增删改</small>
                        </div>
                    </div>


                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button type="submit" class="am-btn am-btn-primary">保存</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>


</div>
